<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/esercitazioni_Array.js"></script>
    <link rel="stylesheet" href="login-style.css">
</head>

<body>
    <div id="login-form">
        <div><img src="gym (2).png" alt="cuore con manubrio"></div>
        <div id="login-content">
            <div class="wrap">
                <div class="input">
                    <input type="text" name="username" placeholder="Username">
                    <p>Username</p>
                </div>
            </div>
            <div class="wrap">
                <div class="input">
                    <input type="password" name="password" placeholder="Passoword">
                    <p>Password</p>
                </div>
            </div>
            <a href="#">Password Dimenticata?</a>
            <div class="center">
                <button id="accesso">Sign in</button>
                <button id="registrazione">Sign up</button>
            </div>
        </div>

    </div>
</body>

</html>
