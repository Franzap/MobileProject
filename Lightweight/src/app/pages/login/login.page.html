


<ion-content color = "dark" id="content">
  <img src = "assets/iconWhite.png" class="icon">
  
  <div id="login_form">
      <div class="input_wrap">
        <p class="label_input">E-mail</p>
        <ion-item  color ="medium" class="input_box">
          <ion-input type ="email" placeholder ="email@domain.com" id="email"  
          [(ngModel)] = "email" ></ion-input>
        </ion-item>
      </div>
      <div class="input_wrap" id="password">
        <p class = "label_input">Password</p>
        <ion-item color = "medium" class ="input_box">
          <ion-input type ="password" value="password" placeholder ="* * * * * * * * *" id="password" 
          [(ngModel)] = "password" ></ion-input>
        </ion-item>
      </div>
    <ion-button color ="secondary"expand ="block" class="Sign_in" (click) = "Login()" ><b>Sign in</b></ion-button >
 

    <ion-button color = "primary" expand ="block" class="Sign_up" (click) = "SignUp()"><b>Sign up</b></ion-button>

  </div>
</ion-content>
