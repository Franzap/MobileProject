

  
<ion-content color="dark">
    
  <p class="text" [translate]="'subscription.title'"></p>

  <ng-template #noAbbonamento>
  <p></p>
  </ng-template>
  <div *ngIf="user.abbonamento.stato===true;else  noAbbonamento"> 
     
  <ion-card color="secondary" line="none"  class="Item">
    <p class="title">{{user.displayName}}</p>
    <img src="assets/iconWhite.png" class="icon" width = "25" height="25" >
    <img src= {{user.image}} width = "45" height="45" class="foto" >
    <p class="inizio" [translate]="'subscription.start'" [translateParams]="{value:startDate | date: 'dd/MM/yyyy'}"> </p>
    <p *ngIf ="isActive === true ; else notActive"   class="fine" [translate]="'subscription.expiration'" [translateParams]="{value:endDate | date: 'dd/MM/yyyy'}"></p>
    <ng-template #notActive>
      <p  class="Fine" [translate]="'subscription.pastExpiration'" [translateParams]="{value:endDate | date: 'dd/MM/yyyy'}">
        
      </p>
    </ng-template>
    </ion-card>
    <ng-template #noCertificato>
    <ion-card color="warning" class="firstWarning" [translate]="'subscription.medicalFalse'">
      
    </ion-card>

    </ng-template>

    <ion-card *ngIf = "user.abbonamento.certificato === true ; else noCertificato"color="success"class="firstSuccess" [translate]="'subscription.medicalTrue'">

    </ion-card>

    <ng-template #noAssicurazione>
      <ion-card class="secondWarning" color="warning" [translate]="'subscription.insuranceFalse'">
        
      </ion-card>

    </ng-template>

    <ion-card *ngIf= "user.abbonamento.assicurazione === true ; else noAssicurazione" color="success" class="secondSuccess" [translate]="'subscription.insuranceTrue'">
      
    </ion-card>
  </div>
    
  </ion-content>
