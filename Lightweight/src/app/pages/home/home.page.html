<ion-header>
 
</ion-header>

<ion-content color ="dark">

  <div>
    <img src = {{user.image}} width = "45" height="45" (click)="userNavigate()" class="image">
    <img>
  </div>
    
      
 

<div>
  <ion-label class="title">
    Benvenuto
    </ion-label>
  </div>
  
    <ion-label  class ="username" id="username" position = "fixed" >
     {{user.displayName}}
      </ion-label> 

      <ion-icon name ="notifications-outline" class="notifications" routerLink ="/notifications" ></ion-icon>
      
      <ion-icon name ="ellipsis-vertical-outline" class="settings" routerLink ="/settings"></ion-icon>

  <ng-template #closed>
    <ion-card class="chiuso" color="danger" >
      <ion-card-title class="titleChiuso">Apre alle {{oraApertura }} : {{minutiApertura}}</ion-card-title>
      <ion-card-content>
      </ion-card-content>
   </ion-card>
  </ng-template>

  <div *ngIf = "IsOpen === true ; else closed">
    <ion-card class="orari" color="success" >
      <ion-card-title class="titleAperto">Chiude alle {{oraChiusura }} : {{minutiChiusura}}</ion-card-title>
      <ion-card-content id="orari" class="aperto" >
      </ion-card-content>
   </ion-card>
  </div>
    

  <ng-template #scaduto>
   
    <ion-card class="scaduto" color="danger" >
      <ion-card-title class="titleScaduto">Abbonamento Scaduto  </ion-card-title> 
    </ion-card>
     
  
  </ng-template>
     



  <ng-template #abbonato>
    <div *ngIf ="user.abbonamento.durata >0 && user.abbonamento.stato==true ; else scaduto">
      <ion-card class="abbonato" color="success" >
      <ion-card-title class="siAbb">Abbonato </ion-card-title> 
      </ion-card>
    </div>
  </ng-template>
    
  

    
  

<div *ngIf = "user.abbonamento.stato == false ; else abbonato">
  <ion-card  class="abbonamento" color="danger">
    <ion-card-title class="noAbb">Nessun Abbonamento</ion-card-title>
    
    </ion-card>
</div>
  
 

 <div class ="div">
  <ion-label class="schede">
    Schede allenamento
    </ion-label>
 </div>
